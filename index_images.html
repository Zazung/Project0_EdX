<!DOCTYPE html lang="en">
<html>
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="options">
            <input type="button" onclick="location.href='index.html'" value="Go back to text search">
        </div>
        <div class="header">
            <p>Google Immagini</p>
        </div>
        <div class="researchbar">
            <form action="https://google.com/search">
                <input type="text" name="q" placeholder="Type image description here...">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Google Images search!">
            </form>
        </div>
    </body>
</html>
